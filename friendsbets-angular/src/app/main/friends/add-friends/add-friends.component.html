<app-header></app-header>
<form class="form-signin text-center" (ngSubmit)=onFormSubmit()>
  <div class="row">
    <h2 class="col-8">Add friends:</h2>
    <button class="col-3" type="submit">Done!</button>
  </div>

  <ng-container *ngFor="let user of allUsers">
    <input class="user-selector" type="checkbox" [id]=user.id [name]=user.nickname [value]=user.id (click)="onCheckboxClicked(user)">
    <label for="{{user.id}}">{{ user.nickname }}</label>
  </ng-container>

</form>

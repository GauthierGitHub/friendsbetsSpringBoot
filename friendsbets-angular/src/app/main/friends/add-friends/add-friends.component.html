<app-header></app-header>
<form class="form-signin text-center" (ngSubmit)=onFormSubmit()>
  <div class="row">
    <h2 class="col-8">Add friends:</h2>
    <button class="col-3" type="submit">Done!</button>
  </div>

  <ng-container *ngFor="let person of everybody">
    <input class="user-selector" type="checkbox" [id]=person.id [name]=person.nickname [value]=person.id (click)="onCheckboxClicked(person)">
    <label for="{{person.id}}">{{ person.nickname }}</label>
  </ng-container>

</form>
